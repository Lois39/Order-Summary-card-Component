<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'><!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary  card component</title>
</head>
<body>
        <div class="container">
            <div class="order-card">
                <div class="img">
                <img src="images/illustration-hero.svg" alt="illustration">
                </div>
                <div class="card-content">
                <div class="header">
                    <h2 class="header-text">Order Summary</h2>
                </div>
                <div class="paragraph">
                    <p class="paragraph-text">
                        You can now listen to millions of songs,
                        audiobooks, and podcasts on any device 
                        anywhere you like!
                    </p>
                </div>
                <div class="plan">
                    <div class="music-icon">
                        <img src="images/icon-music.svg" alt="music" width="40" height="40">
                    </div>
                    <div class="plan-content">
                        <h2 class="plan-header">Annual Plan</h2>

                        <p class="plan-paragraph">$59.99/year</p>
                     </div>
                     <div class="change">
                        <a href="#" class="change-btn">Change</a>
                    </div>
                </div>
                <button class="payment-btn">
                    <a href="#" class="payment">Proceed To Payment</a>
                </button>
                <a href="#" class="cancel-btn">Cancel Order</a>
                </div>
            </div>
            </div>
</body>
</html>
